<!DOCTYPE html>
<html lang="en">
<head>
    <title>textOperate</title>
</head>
<body>
    <div id="a"></div>
    <div id="b"></div>
    <script>
        const a = document.querySelector('#a')          //const a에 div#a 영역 지정
        const b = document.querySelector('#b')

        //텍스트 형태로 태그 사이에 넣어준다
        a.textContent = '<h1>textContent 속성</h1>'     // ==> <div id="a"><h1>textContent 속성</h1></div>
        //태그 형태로 태그 사이에 넣어준다.
        b.innerHTML= '<h1>innerHtml 속성</h1>'      //  <div id="b"><h1>innerHtml 속성</h1></div>
    </script>
</body>
</html>
