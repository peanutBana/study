<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h3>좋아하는 동물 선택</h3>
    <input type="radio" name="pet" value="강아지">
    <span>강아지</span>

    <input type="radio" name="pet" value="고양이">
    <span>고양이</span>

    <input type="radio" name="pet" value="햄스터">
    <span>햄스터</span>

    <input type="radio" name="pet" value="기타">
    <span>기타</span>
    <hr>
    <h3 id="output"></h3>
    <hr>
    <input type="checkbox">
    <h2 id="chk_output"></h2>
    <script>
        //1. 라디오 이벤트
        const output = document.querySelector('#output')
        const radios = document.querySelectorAll('[name=pet]')  //name 속성값이 pet인 요소들만

        radios.forEach(function(radio){
            radio.addEventListener('change',function(e){        //radio 요소가 바뀔 때
                const current = e.currentTarget                 //current에 최근에 target된 radio요소 저장
                if (current.checked){       //체크가 되어있는지 확인
                    output.textContent = `${current.value}`
                }
            })
        })
        
        //2. 체크 이벤트
        const chk_output = document.querySelector('#chk_output')
        const checkbox = document.querySelector('[type=checkbox]')
        

        checkbox.addEventListener('change',(e) => {
            if(e.currentTarget.checked){            //e에 checkbox 요소 저장
                chk_output.textContent = "체크!"
            }
            else{
                chk_output.textContent = ""
            }
        })

    </script>
</body>
</html>
