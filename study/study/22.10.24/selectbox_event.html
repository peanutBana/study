<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <select>
        <option>떡볶이</option>
        <option>오뎅</option>
        <option>순대</option>
        <option>튀김</option>
    </select>
    <p>선택 : 떡볶이</p>
    <script>
        const select = document.querySelector('select')
        const p = document.querySelector('p')

        select.addEventListener('change', function(e){  //select요소에 change 이벤트 지정
            const op = e.currentTarget.options     //select박스 안의 options에 관한 정보 리스트로 출력
            console.log(op)
            const index = e.currentTarget.options.selectedIndex     //선택한 요소의 index번호 저장 
            console.log(index)
            
            p.textContent = `선택 : ${op[index].value}`
            console.log(op[index])
        })
    </script>
</body>
</html>
