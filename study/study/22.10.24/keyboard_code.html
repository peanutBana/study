<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <input type="text">
    
    <script>
        const input = document.querySelector('input')
        input.addEventListener('keyup',function(e){
            console.log(e)
            console.log(e.keyCode)
            console.log(e.altKey)
            console.log(e.ctrlKey)
            console.log(e.shiftKey)
        })
    </script>
</body>
</html>
