<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <textarea></textarea>
    <script>
        const textarea = document.querySelector('textarea')
        const h1 = document.querySelector('h1')
        
        /*
        keyup:키보드 눌렀다 땔 때 
        keypress:키 입력되었을 때(아시아권 문자 잘 안됨)
        keydown:키보드가 눌릴 때(아시아권 문자 잘 안됨)
        */

        textarea.addEventListener('keyup', () => {
            const text = textarea.value.length   //length에 변수에 textare에 입력된 값의 길이 가져오기
            h1.textContent = `글자 수 : ${text}`
        })
    </script>
</body>
</html>
