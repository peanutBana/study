<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class</title>
</head>
<body>
    <script>
        //속성과 메소드로 구성
        class Pet{
            //constructor : 생성자 함수
            constructor(nameVal, ageVal, catVal){   
                this.name = nameVal
                this.age = ageVal
                this.cat = catVal
            }
        }
        const pet = new Pet('구름', 7, '코숏')
        console.log(pet)
    </script>
</body>
</html>
