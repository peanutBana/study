<!DOCTYPE html>
<html lang="en">
<head>
</head>
<title>Document</title>
<body>
    <a href="#" target="_blank">이동</a>
    <a href="https://www.naver.com/" target="_blank">이동</a>
    <form action="#" id="member_f">
        <input type="text" name="user_id">
        <input type="password" name="user_pwd" id="user_pwd">
    </form>
    
    <script src="./jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            //a 태그 속성값이 target인 요소
            $('a[target]').css("border",'1px solid red')
            //href 값이 https로 시작하는 요소
            $('a[href^=https]').css("border",'1px solid blue')
            //member_f폼 영역 아래 속성값이 text인 요소 선택
            $('#member_f :text').css({'background':'hotpink'})
            $('#member_f :password').css({'background':'lime'})
        })
    </script>
</body>
</html>
