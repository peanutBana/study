
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <strong>객체 조작</strong>
    </h1>
    
    <p class="ct1">내용1</p>
    <p class="ct1">내용2</p>
    <p class="ct2">내용3</p>
    <p class="ct2">내용4</p>
    
    <ul>
        <li>내용5</li>
        <li>내용6</li>
    </ul>
    
    <script src="./jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            //요소를 감싸고있는 부모태그를 없애줌
            $('strong').unwrap()

            //해당 요소를 지정한 태그로 각각 씌움
            $(".ct1").wrap("<div/>")

            //해당 요소를 지정한 태그로 묶어서 씌움
            $(".ct2").wrapAll("<div/>")

            //li태그 내부에 지정한 태그 씌움
            $("li").wrapInner('<h3/>')

        })
    </script>
</body>
</html>
