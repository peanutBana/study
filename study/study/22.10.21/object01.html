<!DOCTYPE html>
<html lang="en">
<head>
    <title>Object</title>
</head>
<body>
    <script>
        //배열, 객체 데이터(JSON)
        const product = {
            name : '건조망고',
            type : '당절임',
            weight : 3,
            arr : [1,2,3,4,5]
        }
        console.log(product.type)
        console.log(product.arr)

        //데이터 바꾸기
        product.name = "바나나"
        console.log(product)

        //배열 꺼내오기
        console.log(product.arr[1])

        //데이터 추가
        product.date = '2022/10/21'
        console.log(product)

        //데이터 삭제
        delete product.weight;
        console.log(product)

    </script>
</body>
</html>
