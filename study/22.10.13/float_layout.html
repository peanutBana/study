<!DOCTYPE html>
<html lang="en">
<head>
    <title>Float Layout</title>
    <style>
        body{                   /*가운데 정렬*/
            width:960px;    
            margin: 0 auto;
        }
        #aside{                 /**/
            width: 200px;
            height: 100%;
            float: right;
        }
        .section{               /**/
            width: 760px;
            float: right;
        }
        .wrap{                  /*영역지정 수정 ex) 형제->자손으로 인식될 경우*/
            overflow: hidden;
        }

    </style>
</head>
<body>
    <div id="header"><h1>Header</h1></div>
    <div id="navigation"><h1>Navigation</h1></div>
    <div id="wrap">
        <div id="aside">
            1
        </div>
        <div id="section1" class="section">
            2
        </div>
        <div id="section2" class="section">
            3
        </div>
        <div id="section3" class="section">
        </div>
    </div>
    <div id="footer"><h1>Footer</h1></div>
</body>
</html>
