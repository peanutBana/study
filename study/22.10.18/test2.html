<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>
</head>
<body>
    <script>
        const input = parseInt(prompt("숫자를 입력하세요 : ", 0));
        /*input에 문자열 입력 가능*/
        switch (input % 2) {
            case 0:
                alert("짝수입니다.");
                break;
            case 1:
                alert("홀수입니다.");
            default:
                alert("숫자가 아닙니다.")
                break;
        }
    </script>
</body>
</html>
