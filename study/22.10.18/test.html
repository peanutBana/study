<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>
</head>
<body>
    <script>
        const date = new Date();
        const hour = date.getHours();  
        console.log(date, hour);

        // if : 만약에 ~라면
        if (hour < 12 && hour >= 6){     /*false*/
            alert("오전입니다.");
        }
        else if(hour >= 12 && hour <= 18){
            alert("오후입니다.");
        }
        else{
            alert("저녁입니다.");
        }

            
    </script>
</body>
</html>
