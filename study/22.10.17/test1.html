<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = 10;        /*값 재할당 가능 , 같은 변수명 사용 가능*/
        console.log(n1);
        var n1 = 20;
        console.log(n1);
        
        const n2 = 20;      /*상수 : 값 재할당 불가능*/
        console.log(n2);    
        
        let n3 = 30;        /*같은 변수명은 x*/
        let n4 = 40;
        console.log(n3);    
        console.log(n4);
    </script>
</body>
</html>
